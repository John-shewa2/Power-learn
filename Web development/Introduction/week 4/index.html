<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Practice</title>
  <link rel="stylesheet" href="index.css">
  
</head>
<body>

  <h1>Flexbox & Grid Playground</h1>

  <!-- FLEXBOX LAYOUT -->
  <h2>Flexbox Layout</h2>
  <div class="flex-layout">
    <div class="flex-header">Header</div>
    <div class="flex-main">
      <div class="flex-sidebar">Sidebar</div>
      <div class="flex-content">Content</div>
    </div>
    <div class="flex-footer">Footer</div>
  </div>

  <!-- GRID LAYOUT -->
  <h2>Grid Layout</h2>
  <div class="grid-layout">
    <div class="grid-header">Header</div>
    <div class="grid-sidebar">Sidebar</div>
    <div class="grid-content">Content</div>
    <div class="grid-footer">Footer</div>
  </div>

</body>
</html>
